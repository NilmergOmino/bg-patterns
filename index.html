<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a pattern</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__heading">Create a background pattern for your website</h1>
    </header>
    <main class="main">
        <div class="test-pattern" id="test-pattern"></div>
        <div class="tool-container">
            <h2 class="tool-container__heading">set color and size of pattern</h2>

            <div class="changes-container">
                <div class="changes_left">
                    <div class="tiles-container">
                        <p class="changes-paragraph">tiles</p>
                        <select class="input-changes input_select" name="tiles" id="tiles">
                            <option value="2" selected>2x2</option>
                            <option value="3">3x3</option>
                            <option value="4">4x4</option>
                            <option value="5">5x5</option>
                            <option value="6">6x6</option>
                            <option value="7">7x7</option>
                            <option value="8">8x8</option>
                            <option value="9">9x9</option>
                            <option value="10">10x10</option>
                            <option value="11">11x11</option>
                            <option value="12">12x12</option>
                            <option value="13">13x13</option>
                            <option value="14">14x14</option>
                            <option value="15">15x15</option>
                        </select>
                    </div>
                    <div class="change-size-container">
                        <p class="changes-paragraph">size (px)</p>
                        <select class="input-changes input_select" name="size" id="size"></select>
                    </div>
                </div>
                <div class="svg-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" id="svg-pattern"></svg>
                </div>
                <div class="change-color-container">
                    <div class="color-container">
                        <p class="changes-paragraph">color</p>
                        <input class="input-changes input_color" type="color" id="color">
                    </div>
                    <button class="input-changes input_color-all" id="color-all">color all</button>
                </div>
            </div>
            <div class="save-container">
                <button class="input-changes input_save" class="save" id="save">save</button>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
